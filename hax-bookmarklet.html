<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cms-hax/cms-hax.html">
<!--
`hax-bookmarklet`
Pure, Evil.

@demo ../../demo/index.html

-->
<dom-module id="hax-bookmarklet">
  <template>
    <style>
      :host {
        display: block;
        font-size: 1em;
      }
    </style>
    <cms-hax open-default app-store-connection="[[storeData]]" body-offset-left>
    <template><slot></slot></template>
    </cms-hax>
  </template>
  <script>
    Polymer({
      is: 'hax-bookmarklet',
      properties: {
        /**
         * Store data with path resolved.
         */
        storeData: {
          type: Object,
        },
      },
      ready: function() {
        let json = {
            "url": this.resolveUrl('appstore.json'),
        };
        this.storeData = json;
      },
    });
  </script>
</dom-module>
